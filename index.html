<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app-main">
        <div class="SearchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter City Name...." autocomplete="off"/>
        </div>
        <div class="weather-body">
            <div class="location">
                <div class="city" id="city">Bangalore,IN</div>
                <div class="date" id="date">10 June (Wednesday), 2021</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">25&deg;C</div>
                <div class="min-max" id="min-max">20&deg;C(min)/28&deg;C(max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="img"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
